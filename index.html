<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ohmyfood</title>
    <link rel="icon" type="image/svg+xml" href="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

  <body>
    <header>
        <nav>
            <img src="Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo Ohmyfood" class="logo">
            <form class="search__town">
                <div class="location-dot">
                    <i class="fa-solid fa-location-dot"></i> <!--insertion fa solid google-->
                </div>
               <input class="Ville" type="search" name="ville" placeholder="Paris,Belleville"/>
            </form>
        </nav>    
    </header>
 
  <main>
    <section class="hero__section">
        <h1>Réservez le menu qui vous convient</h1><br>
        <p>Découvez des restaurants d'exception, séléctionnés par nos soins.</p>
        <div>
            <button class="button__hero" type="button">Explorer nos restaurants </button>
        </div>  
    </section>
    <section class="functioning">
        <div class="fonctionning__choice">
            <p>1</p>
            <i class="fa-light fa-mobile"></i>
            <button class="functioning__button" type="button">Choisissez un restaurant</button>
        </div>
        <div class="fonctionning__dial">
            <p>2</p>
            <i class="fa-solid fa-list-ul"></i>
            <button class="functioning__button" type="button">Composez votre menu</button>

        </div>
    </section>
   
  </main>
  </body>
